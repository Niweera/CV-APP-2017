<!DOCTYPE html>
<html lang="en" ng-app="meetupApp">
<head>
    <meta charset="UTF-8">
    <title>MEAN STACK TEST</title>

    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js"></script>
    <script type="application/javascript" src="/js/app.js"></script>
    <script type="application/javascript" src="/js/controllers/meetups-controller.js"></script>

</head>
<body>

    <!-- Meetups view -->
    <div ng-controller="meetupsController">
        <h1>There are {{meetups.length}} meetups</h1>

        <ul>
            <li ng-repeat="meetup in meetups">
                {{meetup.name}}
            </li>
        </ul>

        <form ng-submit="createMeetup()">
            <input type="text" placeholder="Meetup Name" ng-model="meetupName">
            <button type="submit">Add</button>
        </form>
    </div>

</body>
</html>
