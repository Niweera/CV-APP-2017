<!-- Exportable Table -->
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    Student Table
                </h2>
            </div>
            <div class="body">
                <table id="studentTable" class="table table-bordered table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Year</th>
                        <th>Email</th>
                        <th>Stream</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- #END# Exportable Table -->

<style type="text/css">
    tr.selected {
        background: #fba175 !important;
    }
</style>

<script>
    $(document).ready(function () {

        var studentTable = $('#studentTable').DataTable({
            dom: 'Bfrtip',
            responsive: true,
            buttons: [
                'pdf'
            ],
            ajax: {
                url: domain + 'user/students',
                dataSrc: 'result',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Authorization", getToken());
                }
            },
            "columns": [
                {"data": "username"},
                {"data": "name"},
                {"data": "phone"},
                {"data": "phone"},
                {"data": "email"},
                {"data": "stream"}
            ]
        });

    });
</script>
