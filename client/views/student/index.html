<script>

    $(document).ready(function() {
        var pageWrapper = $("#page-wrapper");
        $("a.ajax-pg").on("click", function(e) {
            e.preventDefault();
            pageWrapper.empty();
            // pageWrapper.prepend('<div class="loader"><div class="preloader"><div class="spinner-layer pl-blue"><div class="circle-clipper left"><div class="circle"></div></div><div class="circle-clipper right"><div class="circle"></div></div></div></div><p>Please wait...</p></div>');
            pageWrapper.load(this.href);
            $('.ml-menu li.active').removeClass('active');
            $(this).closest('li').addClass('active');
        });
        window.onload = pageWrapper.load('student-data-form.html');
    });
</script>

<script>
var logoutButton   = $('#logoutButton');
logoutButton.click(function(){
    // alert("Hello");
    $.ajax({
        type: "POST",
        url: "http://localhost:3000/logout",
        data : '',
        dataType: "json",
        success: function(response){
          if (response.success == true){
            window.location.replace(response.path);
            sessionStorage.removeItem('token');
            console.log(response);
          }else{
            alert("Something went wrong")
          }
          console.log(response);
        },
        error: function(xhr, status, error){
            console.log(xhr);
            console.log(status,error);
        }
    });
  });

  var token = sessionStorage.getItem('token')
  console.log(token);
</script>
