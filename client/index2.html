<!DOCTYPE html>
<html lang="en" ng-app="cvApp">
<head>
  <meta charset="UTF-8">
  <title>MEAN STACK TEST</title>

  <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
  <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js"></script>
  <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
  <script type="application/javascript" src="/js/app.js"></script>
  <script type="application/javascript" src="/js/controllers/student-controller.js"></script>

  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>

</head>
<body>

<!-- Students view -->
<div ng-controller="studentController">
  <h1>There are {{students.length}} students</h1>

  <table border="1px solid black">
    <tr >
      <th>Name</th>
      <th>Phone</th>
      <th>Year</th>
      <th>Email</th>
      <th>Stream</th>
    </tr>
    <tr ng-repeat="student in students">
      <td>{{student.name}}</td>
      <td>{{student.phone}}</td>
      <td>{{student.year}}</td>
      <td>{{student.email}}</td>
      <td>{{student.stream}}</td>
    </tr>
  </table>


  <form ng-submit="createStudent()">
    <h2>Setup your details</h2>
    <input type="text" placeholder="Name" ng-model="studentName">
    <input type="text" placeholder="Contact" ng-model="studentPhone">
    <input type="text" placeholder="Year" ng-model="studentYear">
    <input type="text" placeholder="E-mail" ng-model="studentEmail">
    <input type="text" placeholder="Stream" ng-model="studentStream">
    <button type="submit">Add</button>
  </form>
</div>

</body>
</html>
